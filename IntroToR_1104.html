## 2. What is R?

R is a programming language developed for statistical analyses by the Ross Ihaka and Robert Gentleman (New Zealand) in 1996.

.center[
&lt;img src="https://www.r-project.org/logo/Rlogo.svg" width="50" height="50" /&gt;
]

--

.center[
&lt;img src="https://www.nature.com/news/polopoly_fs/7.22632.1418912921!/image/TB2.jpg_gen/derivatives/fullsize/TB2.jpg" height="300" /&gt;
  
[Sylvia Tippmann]("https://www.nature.com/articles/517109a")
]

---

## 2.2 Why  R?

.pull-left[
**Advantages**

- Its free

- A lot of tools

- Flexible data visualization

**For science, is reproducible**

- You can save all the steps you followed, making it verifiable 

- Instead of clicking on buttons the instructions can be save in sequence, helping save time and reduce errors


]

--

.pull-right[
**Disadvantages**

- Has a learning curve  

- It is like learning a new language

&lt;img src="https://github.com/MiriamLL/R_intro/blob/master/Images/014LearningCurve.jpg?raw=true" height="200" /&gt;

]

---

## 2.3. R vs RStudio.

What are the differences between R and RStudio?  

**R** is the programming language.  
**RStudio** is an IDE:  Integrated Development Environment.  

R is the engine and RStudio is the steering wheel  
&lt;br&gt;

.center[

&lt;img src="https://github.com/MiriamLL/R_intro/blob/master/Images/018Car.png?raw=true" height="300" /&gt;

name: data-types

## 2.5. Data types

Some data types:
- Numeric

```r
class(1.4)
```

```
[1] "numeric"
```

- Characters

```r
class("Miriam")
```

```
[1] "character"
```

---

## 2.5. Data types

Why if we use quotes ""?

```r
class("1")
```

```
[1] "character"
```

- Logical

```r
3 == 4
```

```
## [1] FALSE
```


```r
3 &lt; 5
```

```
## [1] TRUE
```

There are many others, that would be relevant later on.

Source: [Data structures by the Carpentries](https://swcarpentry.github.io/r-novice-inflammation/13-supp-data-structures/)

---

## 2.6. Data frame

Assign symbol


```r
&lt;-
```

This symbol is frequently use, and is important that you find it in your keyboard as soon as possible. 
 

- The equal **=**  might behave differently than the assign symbol &lt;br&gt;
See here: [Assignment operators](https://stackoverflow.com/questions/1741820/what-are-the-differences-between-and-assignment-operators-in-r), [R inferno](https://www.burns-stat.com/pages/Tutor/R_inferno.pdf), [Why they are not the same](https://www.roelpeters.be/the-difference-between-arrow-and-equals-assignment-in-r/)   

.center[
&lt;img src="https://github.com/MiriamLL/R_intro/blob/master/Images/024Assign.jpg?raw=true" height="200" /&gt;
]

---

## 2.6. Data frame

Lets use the arrow symbol.  

```r
Names&lt;-c("Miriam","Jette","Kai","Nele","Jana","Kristin","Karena","Nico","Philipp","Mads")
class(Names)
```

```
## [1] "character"
```


```r
Names&lt;-as.data.frame(Names)
class(Names)
```

```
## [1] "data.frame"
```

Now in the **environment** click twice and look at your data frame.

---

## 2.6. Data frame

Assign vectors to a column or check a column contents

The symbol $ is in R 

```r
$
```

Lets create a new column


```r
Names$LastName&lt;-c("G","A","T","D","L","S","H",NA,"M","L")
```


```r
head(Names,5)
```

```
   Names LastName
1 Miriam        G
2  Jette        A
3    Kai        T
4   Nele        D
5   Jana        L
```

---

## 2.7. Force classes

Force column type


```r
my_number&lt;-'1'
```


```r
class(my_number)
```

```
## [1] "character"
```


```r
my_number&lt;-as.numeric(my_number)
```


```r
class(my_number)
```

```
## [1] "numeric"
```

---

## 2.7. Force classes

Our favorite class


```r
my_timestamp&lt;-'2015-06-12 05:00:00'
```


```r
class(my_timestamp)
```

```
## [1] "character"
```


```r
my_timestamp &lt;- as.POSIXct(strptime(my_timestamp, "%d/%m/%Y %H:%M:%S "), "GMT")
```


```r
class(my_timestamp)
```

```
## [1] "POSIXct" "POSIXt"
```

Timestamp should be a "POSIXct" "POSIXt" for R to understand the are date and time

---

## 2.8. Code editor

To add text in the **editor** we use the symbol **#** (hashtag)


```r
#Here you created a data frame with names, but there is NA
```

R will ignore the text that has a # but these are very important for us to make annotations.

It is a **good practice** to write comments. Either for us to share the script, or for you to remember what you were doing.

This is specially important if you get corrections, or if you want to repeat the analyses.

# Errors


---

## 2.9. Type of errors

Errors are part of life.  


R very often is trying to tell us how to solve the error.

- For example:

```r
3 = 4
```
Error in 3 = 4 :left-hand side to assignment (do_set)


Other messages that might be red or orange are:
- Warnings, I will do it, but Im not responsible of what you are doing.
- Messages, hey I just want to let you know this happend.

---

## 2.9. The most common errors

Whats going on here

Remove the # and find the error.


```r
#c("Miriam","Bety","Angel","Denise""Pamela")
```

--

- Missing a comma

--


```r
#c("Alvaro","Gabriela","Juan",,"Lisset")
```

--

- Too many commas

--


```r
#c("Majo","Irma","Paulina"
```

--

- Missing a parenthesis

--


```r
#c("Majo","Irma,"Paulina")
```

--

- Missing a quote (")

---

## 2.9. Debugging bingo

&lt;img src="https://github.com/MiriamLL/R_intro/blob/master/Images/023DebuggingBingo.jpg?raw=true" height="450" /&gt;

Source: Dr. Ji Son

---

## 2.10. Name consistency

Many errors are going to be marked by a red x in the **code editor**.

--

But many will not.

What is wrong with these?

```r
#name
```
--

-  If our goal is to use of data frame from the environment it needs to be written exactly the same **Names**.

--

To reduce this source of error, is important to be consitent on how we name the objects.

Some considerations are:

- R will not take objects that start with a number (Eg."1Names").  
- But the number can be at the end of the name (Eg."Names1").  

- Try to be consistent 
E.g. ("my_names").  
E.g. ("my.names").

## 3.1. Packages

- Packages are a collection of functions
- Packages are installed one time, but need to be loaded every time you need them.

An analogy is that install.packages() is downloading an app, and library() is like opening the app every time you want to use it.

To install packages using the **workspace**

Go to Packages&gt;Install and write tha name of the package

&lt;img src="https://github.com/MiriamLL/R_intro/blob/master/Images/020Rparts.png?raw=true" height="300" /&gt;

---

## 3.1. Packages

- To install in the **console** write: install.packages("").  
To load a package: library("").  

Some packages that we will use: 


```r
install.packages("cowsay")
install.packages("here")
install.packages("tidyverse")
```

üïß Tidyverse is a compilation of packages, this one might take some time.

Note: It probably will give us a warning, remember that a warning might be just information. In this case is telling us what the package contains.

# &lt;span style=" font-weight: bold;    color: #e5e5e5 !important;border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #003049 !important;" &gt;R markdown&lt;/span&gt;

---

## 5.1. RMarkdown 

Rmarkdown is very convenient because it let us export what we do in R to html or word documents.

We can even make slides... &lt;br&gt;
.right[...like this one.]

--

There are **plenty** of options on Rmd. I will just point out a few.

---

## 5.2. Rmd

Markdown is plain text...  
.right[...just as we write in a note block.]

However, the advantages of using Rmd is that you can include a lot of text and thus you can write your **thesis, papers, webpage, books and presentations** without leaving RStudio.

--

Moreover, you can include:  
- code and results that are automatically generated.

---

## 5.2. Rmd

What Rmd does, is that it "translates" what has been written using **PanDoc**.  

.center[
&lt;img src="https://d33wubrfki0l68.cloudfront.net/61d189fd9cdf955058415d3e1b28dd60e1bd7c9b/b739c/lesson-images/rmarkdownflow.png" width="600" /&gt;
]

---


## 5.2. Rmd

We can generate an **output**, that can be read even if you dont have R install.

Just like this presentation.

--

Also, you can get your results without showing the code and without having to copy and paste the results in other program like word.

An example:     

_Here I load my data and check the number of observations_  

```r
library(palmerpenguins)
penguins7&lt;-penguins
nrow(penguins7) 
```

```
## [1] 344
```

---

## 5.2. R vs Rmd

**Considerations:  **  
Rmd behaves differently than R 
- Rmarkdown works better in a clean environment.  
- All the variables need to be inside your file.
- This actually assures that your workflow is **reproducible**.

---

## 5.4. Start an Rmd


File&gt;NewFile&gt;RMarkdown &lt;br&gt;

&lt;img src="https://github.com/MiriamLL/R_intro/blob/master/Images/040Rmd.png?raw=true" height="300" /&gt;

---

## 5.5. Rmd parts

Rmd has:
- yaml (including the output)
- chunks 
- plain text
- knit

&lt;img src="https://github.com/MiriamLL/R_intro/blob/master/Images/041Rmd.png?raw=true" height="300" /&gt;


---

## 5.6. Rmd text

You can write plain text in the white area

You can write in: 
- *italics* using one astherics before and one after the word.  
- **bold** using two astheriscs.  
- ***italics and bold*** using three astheriscs.  

&lt;img src="https://github.com/MiriamLL/R_intro/blob/master/Images/042RmdPlainText.png?raw=true" height="300" /&gt;


More options: [<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:#e9c46a;overflow:visible;position:relative;"><path d="M432,320H400a16,16,0,0,0-16,16V448H64V128H208a16,16,0,0,0,16-16V80a16,16,0,0,0-16-16H48A48,48,0,0,0,0,112V464a48,48,0,0,0,48,48H400a48,48,0,0,0,48-48V336A16,16,0,0,0,432,320ZM488,0h-128c-21.37,0-32.05,25.91-17,41l35.73,35.73L135,320.37a24,24,0,0,0,0,34L157.67,377a24,24,0,0,0,34,0L435.28,133.32,471,169c15,15,41,4.5,41-17V24A24,24,0,0,0,488,0Z"/></svg>Text in Rmd](https://rmarkdown.rstudio.com/lesson-8.html)

---

## 5.7. Rmd chunk

The parts that are in grey are chunks.  
- The code is written inside three inverted commas at the start and at the end and the r between {}
This is because we need to tell which language are we using

- We can run the code using the green arrow that looks like a <svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:#588157;overflow:visible;position:relative;"><path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"/></svg>, using the button **Run** in the upper part of the code editor, or using **ctrl+enter**.
- The results in Rmd appears in the code editor document, not in the console.

&lt;img src="https://github.com/MiriamLL/R_intro/blob/master/Images/042RmdChunk.png?raw=true" height="300" /&gt;

---

## 5.7. Rmd chunk

We can add new code chunks using **Ctrl+Alt+I** , the **back ticks** or in the green square with a C in the upper part of the code editor **+**. 


The R code needs to be inside the chunks (the shadowed grey parts) to run.

**Common mistakes are**:
- Not closing the parenthesis **{}**
- Not having the three inverted commas
- Add code outside the codechunks

&lt;img src="https://github.com/MiriamLL/R_intro/blob/master/Images/042RmdChunk.png?raw=true" height="300" /&gt;

---

## 5.8. YAML

YAML means _‚ÄúYAML Yet Ain‚Äôt Markup Language‚Äù._ 

By default it will show: title, author, date, **output**.  

&lt;img src="https://github.com/MiriamLL/R_intro/blob/master/Images/042RmdYaml.png?raw=true" height="300" /&gt;


---

## 5.8. YAML

When you change the YAML, the information that appears in your report will change&lt;br&gt;
If you chnge the output, different type of reports will be generated.

**Common mistakes**  
When you **knit** or render your report, there is something incompatible with Pandoc (or LateX)

&lt;img src="https://github.com/MiriamLL/R_intro/blob/master/Images/042RmdYaml.png?raw=true" height="300" /&gt;

---

## 5.9. Knitr

There is a botton that says **knit** with a knitting blue ball.
This bottons generates the report.

&lt;img src="https://github.com/MiriamLL/R_intro/blob/master/Images/042RmdKnit.png?raw=true" height="300" /&gt;

**Note**: every time we knit the changes are saved on our document.

## 5.10. Rmd titles

.pull-left[
You can use the titles to navigate.

Search for the square with lines (say outline) or click on  **Crtl+Shft+O**.  

This can be very useful in large documents.

&lt;img src="https://github.com/MiriamLL/R_intro/blob/master/Images/043Outline.png?raw=true" height="30" /&gt;
]

.pull-right[
Main title use one hashtag #.&lt;br&gt;
- First level #.&lt;br&gt;
- Second level ##.&lt;br&gt;
- Third level ###.&lt;br&gt;

&lt;img src="https://github.com/MiriamLL/R_intro/blob/master/Images/044Outline.png?raw=true" height="100" /&gt;
]

name: outputs

## 5.11. Rmd outputs  

The documents can be exported to word, pdf and html.  

Advantages and disadvantages for each one:  

- **word**: easier to share and many journals ask for documents in this format  
- **pdf**: easier to share but not easy to edit  
- **html**: you can include a lot of type of contents ‚≠ê, but might look unfamiliar   

---

To modify the word format [see here](https://rfortherestofus.com/2020/07/word-reference-documents-rmarkdown/)

- Open a Rmd file (File&gt;NewFile&gt;Rmd)
- Create three different formats: pdf, word and html
- Delete everything except for the YAML (change YAML to your info)
- Add a code chunk
- Add text

Example of code chunk

```r
library(palmerpenguins)
nrow(penguins) #sample size
```

Maybe you need to install tinytex&lt;br&gt;

```r
tinytex::install_tinytex()
```
